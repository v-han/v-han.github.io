<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>朋友大销价！！！</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fff0f5; /* 浅粉色背景 */
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        header {
            background-color: #ff69b4; /* 粉红色 */
            color: white;
            text-align: center;
            padding: 20px 0;
            width: 100%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            margin: 0;
            font-size: 2.5em;
            font-weight: bold;
        }

        main {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
            width: 100%;
            max-width: 1200px;
        }

        .product {
            background-color: white;
            border: 1px solid #ff69b4; /* 粉红色边框 */
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            width: 300px;
            box-shadow: 0 4px 8px rgba(255, 105, 180, 0.2); /* 粉红色阴影 */
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .product:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 16px rgba(255, 105, 180, 0.3);
        }

        .product img {
            width: 150px;
            height: 150px;
            border-radius: 15px;
            margin-bottom: 15px;
            object-fit: cover;
        }

        .product h2 {
            margin: 0 0 10px 0;
            font-size: 1.5em;
            color: #ff69b4; /* 粉红色 */
        }

        .product p {
            margin: 5px 0;
            font-size: 1.1em;
            color: #555;
        }

        .discount {
            color: #ff1493; /* 深粉色 */
            font-weight: bold;
            font-size: 1.2em;
        }

        button {
            background-color: #ff69b4; /* 粉红色 */
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s ease;
            margin-top: 10px;
        }

        button:hover {
            background-color: #ff1493; /* 深粉色 */
        }

        footer {
            background-color: #ff69b4; /* 粉红色 */
            color: white;
            text-align: center;
            padding: 10px 0;
            width: 100%;
            position: fixed;
            bottom: 0;
            box-shadow: 0 -4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <header>
        <h1>朋友大销价！！！</h1>
    </header>

    <main>
        <section class="product">
            <img src="images/yuan.jpg.jpg" alt="超值侯舒媛">
            <h2>商品1: 超值侯舒媛</h2>
            <p>原价: ¥100</p>
            <p class="discount">现价: ¥50</p>
            <button onclick="addToCart('超值侯舒媛')">立即购买</button>
        </section>

        <section class="product">
            <img src="images/dai.jpg.jpg" alt="时尚戴晓涵">
            <h2>商品2: 时尚戴晓涵</h2>
            <p>原价: ¥200</p>
            <p class="discount">现价: ¥150</p>
            <button onclick="addToCart('时尚戴晓涵')">立即购买</button>
        </section>

        <section class="product">
            <img src="images/han.jpg.jpg" alt="舒适许冰涵">
            <h2>商品3: 舒适许冰涵</h2>
            <p>原价: ¥300</p>
            <p class="discount">现价: ¥250</p>
            <button onclick="addToCart('舒适许冰涵')">立即购买</button>
        </section>
    </main>

    <footer>
        <p>联系我们: cheapfriend@sale.com</p>
    </footer>

    <script>
        function addToCart(productName) {
            alert(`已将 ${productName} 加入购物车！`);
        }
    </script>
</body>
</html>
